apply plugin: 'java'
apply plugin: 'kotlin'

configurations {
    lintChecks
}

dependencies {
    implementation 'com.android.tools.lint:lint-api:26.6.1'
    implementation 'com.android.tools.lint:lint-checks:26.6.1'

    lintChecks files(jar)
    implementation 'androidx.annotation:annotation:1.1.0'
    //implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}

jar {
    manifest {
        attributes('Lint-Registry': 'com.is2.theweather.CustomIssueRegistry')
    }
}

defaultTasks 'assemble'

task install(type: Copy, dependsOn: build) {
    from configurations.lintChecks
    into System.getProperty('user.home') + '/.android/lint/'
}
buildscript {
    ext.kotlin_version = '1.3.71'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
repositories {
    mavenCentral()
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}